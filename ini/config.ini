[server]
port = 8080
host = 0.0.0.0

[app]
root = deuce.controllers.root.RootController
modules = deuce
debug = False
    [[errors]]
        404 = errors/404
        __force_dict__ = True

[logging]
log_directory = log

[loggers]
    [[root]]
        level = INFO
        handlers = rotatelogfile,
    [[deuce]]
        level = INFO
        handlers = rotatelogfile,
     [[py.warnings]]
        handlers = rotatelogfile,


[handlers]
    [[console]]
        level = DEBUG
        class = logging.StreamHandler
        formatter = standard
    [[logfile]]
        level = INFO
        class = logging.FileHandler
        formatter = standard
        filename = deuce.log
    [[syslog]]
        level = INFO
        class = logging.handlers.SysLogHandler
        formatter = standard
        address = /dev/log
    [[rotatelogfile]]
        level = INFO
        class = logging.handlers.RotatingFileHandler
        formatter = standard
        maxBytes = 400000000
        backupCount = 2
        filename = deuce.log
    [[logstash]]
        level = INFO
        class = logstash.LogstashHandler
        host = localhost
        port = 5000
        version = 1
[formatters]
    [[standard]]
        format = '%(asctime)s %(levelname)-5.5s [%(name)s/%(lineno)d][%(threadName)s] [%(request_id)s] : %(message)s'


[cnc_driver]
driver = "deucecnc.drivers.cassandra.cassandradriver.CassandraDriver"
cluster = 127.0.0.1,
keyspace = deucecnckeyspace
db_module = "deucecnc.drivers.mocks.mock_cassandra"
    [[testing]]
        is_mocking = True
        db_module = "deucecnc.drivers.mocks.mock_cassandra"


[api_configuration]
max_returned_num = 80
